<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrício Motoboy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS para o layout geral */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #808080, #F8E68C); /* Fundo cinza para amarelo pastel */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            padding-top: 20px;
        }

        /* CSS para a logo */
        .logo {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 300px; /* Ajuste o tamanho máximo da logo */
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Logo no topo -->
    <header>
        <img src="logo.png" alt="Fabrício Motoboy" class="logo">
    </header>

    <!-- Conteúdo principal -->
    <section>
        <h1>Bem-vindo ao site do Fabrício Motoboy</h1>
        <p>Entrega rápida e segura para você!</p>
        <a href="https://wa.me/554398667611" target="_blank">Fale com Fabrício no WhatsApp</a>
    </section>
</body>
</html>
